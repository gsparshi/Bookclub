{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/220cb8914d.js" crossorigin="anonymous"></script>
    
</head>
<body style="background-color:#f3c3d0;">
  {% csrf_token %}
  
  <h3 style="background-color: #ebadbd; padding:15px; color: #e0577c;"> Welcome! {{request.user}}</h3>
  <h1 style="text-align: center; margin-top:2%;"><font font-weight="bold" face="Gabriola"> Title your Creation</font></h1>
    <form method="POST" enctype="multipart/form-data" class="col-8 mx-auto card p-4 shadow-lg" style="margin-top:1%;">

      
        <div class="container" style=" border: 2px solid black; background-color:#ffffff;">
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
              </div>
              <div class="form-group col-md-6">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="book_name">Title</label>
            <input type="text" class="form-control" id="book_name" name="book_name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="author_name">Author</label>
            <input type="text" class="form-control" id="author_name" name="author_name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="book_chapter">Total Chapters</label>
            <input type="text" class="form-control" id="book_chapter" name="book_chapter" required>
          </div>
          <div class="form-group col-md-4">
            <label for="book_category">Book Genre</label>
            <select  id="book_category" name="book_category" class="form-control">
              <option selected>~Category~</option>
              <option>Classic</option>
                <option>Mystery</option>
                <option>Romance</option>
                <option>Adventure</option>
                <option>Fiction</option>
                <option>Spiritual</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="book_pages">Total Pages</label>
            <input type="text" class="form-control" id="book_pages" name="book_pages" required>
          </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-4">      
            <label for="book_file">Book's Pdf</label>
            <input type="file" class="form-control-file" id="book_file" name="book_file" required>
            </div>
            <div class="form-group col-md-4">      
                <label for="book_img">Cover Image</label>
                <input type="file" class="form-control-file" id="book_img" name="book_img" required>
                </div>
            </div>
          </div>
         
        <button type="submit" name="submit" class="btn btn-lg-white" style="margin-bottom: 1%;  border-color:rgb(239, 73, 136); background-color:white;">Add book</button>
      </div>
      </form>
    </section>
    <h1 style="text-align: center; margin-top:2%;"><font font-weight="bold" face="Gabriola">Your Personal Library</font></h1>
    <hr style="margin-bottom: 1.5%;"></section>   
<div class="container-fluid" style="margin-top:2%;">
  <div class="row">
  {% for books in viewbook %}
  <div class="col-md-2">
<div class="card" style="width: 12rem; height:24rem; margin-right:0%; margin-left:1%;margin-top: 10px;">
  <h6 style="margin-left: 10px;">{{books.username}}</h6>
<img src= "/media/{{ books.book_img }}" class="card-img-top" style="width:190px; height:220px;">
<div class="card-body">
<h5 class="card-title">{{books.book_name}}</h5>
<a href="/delete_book/{{books.id}}" class="btn btn-lg-danger" style="margin-bottom: 1%;  border-color:rgb(239, 73, 136); background-color:white;">Delete</a>
</div>
</div>
</div>

{% endfor %}
</div>
</div>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/220cb8914d.js" crossorigin="anonymous"></script>
        
      </body>
      </html>
